<div>
    <div class="submit-form">
      <h4>Add Project</h4>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="project.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="users">List of users :</label>
          <select [(ngModel)]="selectedUser" class="form-control" name="selectedUser">
            <option *ngFor="let user of users" [ngValue]="user">
              {{user.name}}
            </option>
          </select>
          <button (click)="addUser()" class="btn btn-primary">Add a user</button>
          <button (click)="delUser()" class="btn btn-primary">Delete a user</button>
        </div>
        <div class="form-group">
          <ul *ngFor="let user of projectUsers">
            <li>{{user.name}}</li>
          </ul>
        </div>  
        <button (click)="saveProject()" class="btn btn-success">Submit</button>
        <button class="m-3 btn btn-primary" onclick="window.location.href='/projects'">
          Liste
        </button>
      <div *ngIf="submitted">
        <h4>Project was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProject()">Add</button>
      </div>
    </div>
  </div>
