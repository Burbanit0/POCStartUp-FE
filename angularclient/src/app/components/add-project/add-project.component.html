<div>
    <div class="submit-form">
      <h4>Add Project</h4>
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="project.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="project.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="listUsers">List of users :</label>
          <input class="form-control"
            id="list_users"
            required
            [(ngModel)]="project.users"
            name="list_users"
          />
          <button (click)="addUser()" class="btn btn-primary">Add a user</button>
        </div>

        <div class="form-group">
          <ul>
            <li>User 1</li>
            <li>User 2</li>
          </ul>
        </div>
        
        <button (click)="saveProject()" class="btn btn-success">Submit</button>
        <button class="m-3 btn btn-primary" onclick="window.location.href='/projects'">
          Liste
        </button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Project was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProject()">Add</button>
      </div>
    </div>
  </div>
