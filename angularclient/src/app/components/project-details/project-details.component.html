<div>
    <div *ngIf="currentProject.id" class="edit-form">
      <h4>Project</h4>
      <form>
        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentProject.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentProject.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="users">Liste users</label>
          <select [(ngModel)]="selectedUser" class="form-control" name="selectedUser">
            <option *ngFor="let user of users" [ngValue]="user">
              {{user.name}}
            </option>
          </select>
          <button (click)="addUser()" class="btn btn-primary">Add a user</button>
        </div>
        <div class="form-group">
          <ul *ngFor="let user of currentProject.users">
            <li>{{user.name}}</li>
          </ul>
        </div>  

        <div class="form-group">
          <label><strong>Status:</strong></label>
          {{ currentProject.published ? "Published" : "Pending" }}
        </div>
      </form>
      <button
        class="badge badge-primary mr-2"
        *ngIf="currentProject.published"
        (click)="updatePublished(false)"
      >
        UnPublish
      </button>
      <button
        *ngIf="!currentProject.published"
        class="badge badge-primary mr-2"
        (click)="updatePublished(true)"
      >
        Publish
      </button>
  
      <button class="badge badge-danger mr-2" (click)="deleteProject()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateProject()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProject.id">
      <br />
      <p>Cannot access this Project...</p>
    </div>
  </div>
