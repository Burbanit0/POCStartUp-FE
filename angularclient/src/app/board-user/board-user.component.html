<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>
    </h3>
  </header>
  <strong>Projects:</strong>
  <ul>
    <li *ngFor="let project of user.projects">
      {{ project.name }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
