<div class="list row">
    <div class="col-md-6">
      <h4>Users List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of usersGroup; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.name }}
        </li>
      </ul>
    </div>
    <div class="input-group-append">
      <button type="button" class="btn btn-outline-dark" (click)="open(content)">Add a User</button>
    </div>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Users of the group</h4>
        <button type="button" 
                class="close" 
                aria-label="Close" 
                (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="date">Choose a user :</label>
            <div class="dropdown">
              <select [(ngModel)]="selectedUser">
                <option *ngFor="let user of usersList" [value]="user">
                  {{user.name}}
                </option>
            </select>
            </div> 
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addUser()">Add a User</button>
      </div>
    </ng-template>
  </div>
